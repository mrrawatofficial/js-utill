<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unique Id</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button class="btn btn-info" id="generateRandomNumberbtn">Generate</button>
		<h2 id="randomNumber"></h2>
		<script src="../dist/js/index.js" type="text/javascript"></script>

		<script>
			document
				.getElementById("generateRandomNumberbtn")
				.addEventListener("click", function () {
					const randomNumber = mbrUniqueId();
					document.getElementById("randomNumber").innerHTML = randomNumber;
				});
		</script>
	</body>
</html>
