<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Validation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<input
			type="text"
			onkeypress="return onlyNumbers(event);"
			placeholder="onlyNumber"
		/>
		<input
			type="text"
			onkeypress="return onlyLetters(event);"
			placeholder="onlyAlphabets"
		/>

		<code>
			<pre>
				&lt;input
				type="text"
				onkeypress="return onlyNumbers(event);"
				placeholder="onlyNumber" /&gt;

				&lt;type="text"
				onkeypress="return onlyLetters(event);"
				placeholder="onlyAlphabets" /&gt;
			
				&lt;script&gt;
					const { onlyNumbers, onlyLetters } = mbrValidation();
				&lt;/script&gt;
			</pre
			>
		</code>

		<script src="../dist/js/index.js" type="text/javascript"></script>

		<script>
			const { onlyNumbers, onlyLetters } = mbrValidation();
		</script>
	</body>
</html>
