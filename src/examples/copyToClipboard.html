<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Copy To Clipboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<input
			type="text"
			data-input="copy"
			placeholder="write something to copy"
		/>
		<button data-button="copy" class="btn">Copy To Clipboard</button>

		<code>
			<pre>
				&lt;script&gt;
					const { copyToClipboard } = mbrClipboard();
					const input = document.querySelector('[data-input="copy"]');
					const button = document.querySelector('[data-button="copy"]');
					button.addEventListener("click", () => {
						copyToClipboard(input.value);
					});
				&lt;/script&gt;
			</pre
			>
		</code>

		<script src="../dist/js/index.js" type="text/javascript"></script>
		<script>
			const { copyToClipboard } = mbrClipboard();
			const input = document.querySelector('[data-input="copy"]');
			const button = document.querySelector('[data-button="copy"]');
			button.addEventListener("click", () => {
				if (input.value) {
					copyToClipboard(input.value);
					alert(`${input.value} Copied to clipboard`);
				} else {
					alert("Please write something to copy");
				}
			});
		</script>
	</body>
</html>
