<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<input type="text" data-input="copy" />
		<button id="testClick" data-button="copy">Copy To Clipboard</button>
		<!-- <script src="src/dist/js/index.js" type="text/javascript"></script> -->
		<script src="src/dist/js/index.js" type="text/javascript"></script>

		<script>
			window.onload = function () {
				const loader = mbrLoader({
					image:
						"https://cdn.dribbble.com/users/255512/screenshots/2215917/animation.gif",
					bg: "#333",
					bgOpacity: 0.5,
					size: 300,
				});
				loader.init();
				setTimeout(function () {
					loader.destroy();
				}, 3000);
			};
		</script>

		<script>
			const { copyToClipboard } = mbrClipboard();
			const input = document.querySelector('[data-input="copy"]');
			const button = document.querySelector('[data-button="copy"]');
			button.addEventListener("click", () => {
				copyToClipboard(input.value);
				console.log(navigator);
			});
		</script>
		<script>
			const { setCookie, getCookie, deleteCookie } = mbrCookies();
			document
				.getElementById("testClick")
				.addEventListener("click", function () {
					const user = {
						name: "John",
						age: 30,
					};
					setCookie({
						name: "test",
						value: user,
					});
				});
		</script>
	</body>
</html>
